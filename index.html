<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
  

</head>
<body>
  <div id="padre">
    <div id="Contenido">
      <div  id="Cabezera">
        <div class="flotante">
          <h1>calc</h1>
        </div>
        <div id="ContenedorTHEMES" class="flotante">
          <div id="txtTHEME" class="flotante">
            <h4>THEME</h4>
          </div>
          <div class="flotante">
            <div id="seccionesTHEMES">
              <div class="flotante num">
                <p>1</p>
              </div>
              <div class="flotante num"> 
                <p>2</p>
              </div>
              <div class="flotante num">
                <p>3</p>
              </div>
            </div>
            <div onclick="temas()" id="contenedorBTN">
              <div id="tema1" class="flotante btn">
  
              </div>
              <div id="tema2" class="flotante btn"> 
    
              </div>
              <div id="tema3" class="flotante btn">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="Entrada">
        <label id="pantalla"><p id="numerosP"></p></label>
  
      </div>
      <div id="Operaciones">
            <div onclick="siete()" id="7" class=" btnCal"><p>7</p></div>
            <div onclick="ocho()" id="8" class=" btnCal"><p>8</p></div>
            <div onclick="nueve()" id="9" class=" btnCal"><p>9</p></div>
            <div onclick="del()" id="DEL" class="shadowDelReset btnCal"><p>DEL</p></div>
            <div onclick="cuatro()" id="4" class=" btnCal"><p>4</p></div>
            <div onclick="cinco()" id="5" class=" btnCal"><p>5</p></div>
            <div onclick="seis()" id="6" class=" btnCal"><p>6</p></div>
            <div onclick="suma()" id="+" class=" btnCal"><p>+</p></div>
            <div onclick="uno()" id="1" class=" btnCal"><p>1</p></div>
            <div onclick="dos()" id="2" class=" btnCal"><p>2</p></div>
            <div onclick="tres()" id="3" class=" btnCal"><p>3</p></div>
            <div onclick="resta()" id="-" class=" btnCal"><p>-</p></div>
            <div onclick="punto()" id="." class="  btnCal"><p>.</p></div>
            <div onclick="cero()" id="0" class=" btnCal"><p>0</p></div>
            <div onclick="dividir()" id="/" class="  btnCal"><p>/</p></div>
            <div onclick="multiplicacion()" id="x" class=" btnCal"><p>x</p></div>
            <div onclick="reset()" id="RESET" class="shadowDelReset   btnCal"><p>RESET</p></div>
            <div onclick="resultado()" id="resultado" class="  btnCal"><p>=</p></div>
          </div>
      </div>
    </div>
<div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Jank1510">Jehan Carlos Hurtado</a>.
    </div>
  </div>  

</body>
</html>
